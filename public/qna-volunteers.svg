<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="qnaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="url(#qnaGradient)"/>
  
  <!-- Trees/Nature elements -->
  <ellipse cx="150" cy="550" rx="80" ry="40" fill="rgba(16, 185, 129, 0.4)"/>
  <ellipse cx="750" cy="560" rx="100" ry="50" fill="rgba(16, 185, 129, 0.4)"/>
  
  <!-- Volunteers (people in orange shirts) -->
  <!-- Person 1 - Left -->
  <circle cx="250" cy="280" r="35" fill="rgba(251, 146, 60, 0.3)"/>
  <rect x="220" y="320" width="60" height="90" rx="10" fill="#f97316"/>
  <text x="250" y="340" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    VOLUNTEER
  </text>
  
  <!-- Person 2 - Center Back -->
  <circle cx="450" cy="260" r="32" fill="rgba(251, 146, 60, 0.3)"/>
  <rect x="423" y="295" width="54" height="80" rx="10" fill="#f97316"/>
  <text x="450" y="315" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
    VOLUNTEER
  </text>
  
  <!-- Person 3 - Right -->
  <circle cx="650" cy="290" r="38" fill="rgba(251, 146, 60, 0.3)"/>
  <rect x="617" y="333" width="66" height="95" rx="10" fill="#f97316"/>
  <text x="650" y="355" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    VOLUNTEER
  </text>
  
  <!-- Children (smaller figures) -->
  <!-- Child 1 -->
  <circle cx="350" cy="360" r="25" fill="rgba(255, 255, 255, 0.4)"/>
  <rect x="330" y="390" width="40" height="60" rx="8" fill="rgba(255, 255, 255, 0.5)"/>
  
  <!-- Child 2 - with hijab -->
  <circle cx="500" cy="370" r="28" fill="rgba(255, 255, 255, 0.4)"/>
  <ellipse cx="500" cy="360" rx="35" ry="25" fill="rgba(255, 255, 255, 0.3)"/>
  <rect x="477" y="403" width="46" height="65" rx="8" fill="rgba(255, 255, 255, 0.5)"/>
  
  <!-- Child 3 -->
  <circle cx="550" cy="380" r="24" fill="rgba(255, 255, 255, 0.4)"/>
  <rect x="532" y="408" width="36" height="55" rx="8" fill="rgba(255, 255, 255, 0.5)"/>
  
  <!-- Decorative elements - hands together (activity) -->
  <circle cx="450" cy="420" r="45" fill="rgba(255, 255, 255, 0.2)"/>
  <path d="M 430 420 L 450 430 L 470 420" stroke="white" stroke-width="4" fill="none" opacity="0.4"/>
  
  <!-- Text overlay -->
  <rect x="50" y="480" width="800" height="100" fill="rgba(0, 0, 0, 0.3)" rx="10"/>
  <text x="450" y="520" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
    Volunteers with Children
  </text>
  <text x="450" y="555" font-family="Arial, sans-serif" font-size="18" fill="rgba(255, 255, 255, 0.9)" text-anchor="middle">
    Making a difference together
  </text>
</svg>
