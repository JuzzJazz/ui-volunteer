<svg width="600" height="760" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="team1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#fcd34d;stop-opacity:0.8" />
    </linearGradient>
    <pattern id="camera" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="rgba(255,255,255,0.1)"/>
      <circle cx="50" cy="50" r="30" fill="rgba(255,255,255,0.2)"/>
      <circle cx="50" cy="50" r="20" fill="rgba(255,255,255,0.3)"/>
    </pattern>
  </defs>
  
  <rect width="600" height="760" fill="url(#team1Gradient)"/>
  <rect width="600" height="760" fill="url(#camera)"/>
  
  <!-- Hat shape -->
  <ellipse cx="300" cy="200" rx="120" ry="30" fill="rgba(139, 69, 19, 0.5)"/>
  <rect x="240" y="200" width="120" height="80" rx="10" fill="rgba(139, 69, 19, 0.6)"/>
  
  <!-- Camera icon -->
  <rect x="240" y="340" width="120" height="90" rx="15" fill="rgba(255,255,255,0.3)"/>
  <circle cx="300" cy="385" r="30" fill="rgba(255,255,255,0.4)"/>
  <circle cx="300" cy="385" r="20" fill="rgba(0,0,0,0.3)"/>
  
  <text x="50%" y="85%" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
    Haga
  </text>
  <text x="50%" y="90%" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Pengusaha kayu
  </text>
</svg>
